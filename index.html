<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify - Web Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="https://open.scdn.co/cdn/images/favicon32.a19b4f5b.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="page-wrapper">
      <!-- ***************** Aside ***************** -->
      <aside>
        <a class="logo" href="#">
          <i class="fab fa-spotify"></i> <!-- Logo Spotify-->
        </a>
        <div class="search-buttons">
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
          <a href="#">
            <i class="fas fa-home"></i>
          </a>
          <a href="#">
            <img src="img/library.png" alt="Library icon">
          </a>
        </div>
        <div class="aside-bottom">
          <a href="#">
            <i class="far fa-arrow-alt-circle-down"></i>
          </a>
          <a href="#">
            <i class="far fa-user"></i>
          </a>
        </div>
      </aside>
      <!-- ***************** Main ***************** -->
      <main>
        <!-- Nav -->
        <nav>
          <a class="burger-menu" href="#">
            <i class="fas fa-bars"></i>
          </a>
          <div id="nav-menu">
            <ul>
              <li>
                <a href="#">In evidenza</a>
              </li>
              <li>
                <a href="#">Podcast</a>
              </li>
              <li>
                <a href="#">Classifiche</a>
              </li>
              <li>
                <a href="#">Generi e mood</a>
              </li>
              <li>
                <a href="#">Nuove uscite</a>
              </li>
              <li>
                <a href="#">Scopri</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main First Section - Creato Per Te -->
        <div class="sections-container">
          <section id="creato-per-te">
            <h2>Creato per te</h2>
            <div class="playlist-container">
              <a class="song-container" href="#">
                <img src="img/into_the_west.jpg" alt="Into the west cover">
                <h3>Into The West</h3>
              </a>
              <a class="song-container" href="#">
                <img src="img/nothing_else_matters.jpg" alt="Nothing Else Matters cover">
                <h3>Nothing Else Matters</h3>
              </a>
              <a class="song-container" href="#">
                <img src="img/unforgiven_two.jpg" alt="Unforgiven II cover">
                <h3>Unforgiven II</h3>
              </a>
              <a class="song-container" href="#">
                <img src="img/untouchable.jpg" alt="Untouchable Part I cover">
                <h3>Untouchable Part I</h3>
              </a>
              <a class="song-container" href="#">
                <img src="img/in_the_end.jpg" alt="In The End cover">
                <h3>In The End</h3>
              </a>
              <a class="song-container" href="#">
                <img src="img/my_immortal.jpg" alt="My Immortal cover">
                <h3>My Immortal</h3>
              </a>
              <a class="song-container" href="#">
                <img src="img/snuff.jpg" alt="Snuff cover">
                <h3>Snuff</h3>
              </a>
              <a class="song-container" href="#">
                <img src="img/mad_world.jpg" alt="Mad World cover">
                <h3>Mad World</h3>
              </a>
            </div>
          </section>
          <!-- Main Second Section - Recently Played -->
          <section id="recently-played">
            PROVA SECTION 2
          </section>
        </div>
      </main>
    </div>
    <!-- ***************** Footer ***************** -->
    <footer>
      PROVA FOOTER
    </footer>
  </body>
</html>
